<body data-col="1-column" class=" 1-column  blank-page">
  <!-- ////////////////////////////////////////////////////////////////////////////-->
  <div class="wrapper">
    <div class="main-panel">
      <!-- BEGIN : Main Content-->
      <div class="main-content">
        <div class="content-wrapper">
          <!--Lock Screen Starts-->
          <!--  sec:authorize="hasAuthority('CHANGE_PASSWORD_PRIVILEGE')"> -->
          <section id="lock-screen"> 
            <div class="container-fluid forgot-password-bg">
              <div class="row full-height-vh m-0">
                <div class="col-12 d-flex align-items-center justify-content-center">
                  <div class="card">
                    <div class="card-content">
                      <div class="card-body lock-screen-img">
                        <form s="f" th:action="@{/user/password_reset}" method="post" class="row m-0">
                          <div class="col-lg-6 d-lg-block d-none text-center">
                            <img src="assets/img/gallery/lock.png" alt="" class="img-fluid" height="230" width="400">
                          </div>
                          <div class="col-lg-6 col-md-12 pt-3 px-4 bg-white">
                            <h4 class="card-title mb-3">
                              Your Session is locked
                            </h4>
                            <input name="new-password" type="password" class="form-control mb-3" placeholder="Nova Senha" />
                            <input name="new-password-check" type="password" class="form-control mb-3" placeholder="Confirme a Nova Senha" />
                            <input type="hidden" name="token" th:value="${token}"/>
                            <div class="fg-actions d-flex justify-content-between">
                              <div class="recover-pass">
                                <button type="submit" class="btn btn-primary">
                                  Alterar
                                </button>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!--Lock Screen Ends-->

        </div>
      </div>
      <!-- END : End Main Content-->
    </div>
  </div>
  <!-- ////////////////////////////////////////////////////////////////////////////-->
