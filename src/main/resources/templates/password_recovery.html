<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta name="description"
    content="Apex admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
  <meta name="keywords"
    content="admin template, Apex admin template, dashboard template, flat admin template, responsive admin template, web app">
  <meta name="author" content="PIXINVENT">
  <title>Ottimizza - Redefinição de Senha</title>
  <link rel="apple-touch-icon" sizes="60x60" href="assets/img/ico/apple-icon-60.png">
  <link rel="apple-touch-icon" sizes="76x76" href="assets/img/ico/apple-icon-76.png">
  <link rel="apple-touch-icon" sizes="120x120" href="assets/img/ico/apple-icon-120.png">
  <link rel="apple-touch-icon" sizes="152x152" href="assets/img/ico/apple-icon-152.png">
  <link rel="shortcut icon" type="image/x-icon" href="assets/img/ico/favicon.ico">
  <link rel="shortcut icon" type="image/png" href="assets/img/ico/favicon-32.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-touch-fullscreen" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,700,900|Montserrat:300,400,500,600,700,800,900"
    rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="assets/fonts/feather/style.min.css">
  <link rel="stylesheet" type="text/css" href="assets/fonts/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/app.min.css">
  <link rel="stylesheet" type="text/css" href="css/forgot_password.css">
</head>

<body data-col="1-column" class=" 1-column  blank-page">
  <div class="wrapper">
    <div class="main-panel">
      <div class="main-content">
        <div class="content-wrapper">
          <section id="forgot-password">
            <div class="container-fluid">
              <div class="row full-height-vh m-0">
                <div class="col-12 d-flex flex-column align-items-center justify-content-center">
                  <div th:if="${logo != null}">
                    <div class="d-block d-sm-block d-md-none text-center mb-2">
                      <img width="200px" th:src="${logo}" alt="">
                    </div>
                    <div class="d-none d-md-block d-lg-none text-center mb-3">
                      <img width="200px" th:src="${logo}" alt="">
                    </div>
                    <div class="d-none d-lg-block text-center mb-4">
                      <img width="200px" th:src="${logo}" alt="">
                    </div>
                  </div>
                  <!-- <div th:if="${logo == null}">
                    <div class="d-block d-sm-block d-md-none text-center mb-2">
                      <img width="200px"
                        src="https://ottimizza.com.br/wp-content/themes/ottimizza/images/logo-inverse.png" alt="">
                    </div>
                    <div class="d-none d-md-block d-lg-none text-center mb-3">
                      <img width="200px"
                        src="https://ottimizza.com.br/wp-content/themes/ottimizza/images/logo-inverse.png" alt="">
                    </div>
                    <div class="d-none d-lg-block text-center mb-4">
                      <img width="200px"
                        src="https://ottimizza.com.br/wp-content/themes/ottimizza/images/logo-inverse.png" alt="">
                    </div>
                  </div> -->

                  <!-- Possível feature pra diminuir código -->
                  <!-- Alterar os 'd-none d-lg-block' para os tamanhos de mb -->
                  <!-- Exemplo: mb-2 mb-md-3 mb-lg-4 -->
                  <!-- Aí não precisa ficar escondendo as logos e as margins vão ser aplicadas de acordo com o tamanho da tela -->
                  
                  <div class="card">
                    <div class="card-content">
                      <div class="card-body fg-image">
                        <form class="row m-0" s="f" th:action="@{/user/password_recovery}" method="post">
                          <div class="col-lg-12 col-md-12 px-4 pt-4 pb-5 bg-white">
                            <h4 class="mb-2 card-title">
                              Redefinição de Senha
                            </h4>
                            <p class="card-text mb-3">
                              Informe o seu email, e enviaremos instruções para redefinir a sua senha.
                            </p>
                            <input id="email" name="email" type="email" class="form-control mb-3" placeholder="Email"
                              required />
                            <div th:if="${param.error}"
                              class="alert bg-warning alert-icon-left alert-dismissible mb-3 px-3" role="alert">
                              <strong>Oops!</strong> Este email não está cadastrado.
                            </div>
                            <div th:if="${param.success}"
                              class="alert bg-primary alert-icon-left alert-dismissible mb-3" role="alert">
                              <strong>Sucesso!</strong> Verfique seu email.
                            </div>
                            <div class="fg-actions d-flex justify-content-between">
                              <div class="login-btn">
                                <button type="button" class="btn btn-outline-primary p-0 text-uppercase">
                                  <a href="/login" class="btn text-decoration-none">Voltar</a>
                                </button>
                              </div>
                              <div class="recover-pass">
                                <button type="submit" class="btn btn-primary text-uppercase">
                                  Enviar
                                </button>
                              </div>
                            </div>
                          </div>
                        </form>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
    </div>
  </div>
  <script src="assets/vendors/js/core/jquery-3.2.1.min.js" type="text/javascript"></script>
  <script src="assets/vendors/js/core/bootstrap.min.js" type="text/javascript"></script>
</body>

</html>
