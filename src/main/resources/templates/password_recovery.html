<body data-col="1-column" class=" 1-column  blank-page">
  <!-- ////////////////////////////////////////////////////////////////////////////-->
  <div th:fragment="content" class="wrapper">
    <div class="main-panel">
      <!-- BEGIN : Main Content-->
      <div class="main-content">
        <div class="content-wrapper">
          <!--Forgot Password Starts-->
          <section id="forgot-password">
            <div class="container-fluid forgot-password-bg">
              <div class="row full-height-vh m-0 d-flex align-items-center justify-content-center">
                <div class="col-md-7 col-sm-12">
                  <div class="card">
                    <div class="card-content">
                      <div class="card-body fg-image">
                        <div class="row m-0">
                          <div class="col-lg-6 d-none d-lg-block text-center py-2">
                            <img src="assets/img/gallery/forgot.png" alt="" class="img-fluid" width="300" height="230">
                          </div>
                          <form s="f" th:action="@{/user/password_recovery}" method="post"
                            class="col-lg-6 col-md-12 bg-white px-4 pt-3">
                            <h4 class="mb-2 card-title">
                              Redefinição de Senha
                            </h4>
                            <p class="card-text mb-3">
                              Por favor, informe o seu endereço de email e nós
                              enviaremos instruções para redefinir a sua senha.
                            </p>
                            <input id="email" name="email" type="email" class="form-control mb-3" placeholder="Email" required/>
                            <div th:if="${param.error}" class="alert bg-warning alert-icon-left alert-dismissible mb-3 px-3" role="alert">
                              <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">×</span>
                              </button> -->
                              <strong>Oops!</strong> Este email não está cadastrado.
                            </div>
                            <div th:if="${param.success}" class="alert bg-primary alert-icon-left alert-dismissible mb-3" role="alert">
                              <!-- <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                <span aria-hidden="true">×</span>
                              </button> -->
                              <strong>Sucesso!</strong> Verfique seu email.
                            </div>
                            
                            <div class="fg-actions d-flex justify-content-between">
                              <div class="login-btn">
                                <button type="button" class="btn btn-outline-primary">
                                  <a href="/login" class="text-decoration-none">Voltar</a>
                                </button>
                              </div>
                              <div class="recover-pass">
                                <button type="submit" class="btn btn-primary">
                                  Enviar
                                </button>
                              </div>
                            </div>
                          </form>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
          <!--Forgot Password Ends-->

        </div>
      </div>
      <!-- END : End Main Content-->
    </div>
  </div>
  <!-- ////////////////////////////////////////////////////////////////////////////-->

  <!-- BEGIN VENDOR JS-->
  <script src="assets/vendors/js/core/jquery-3.2.1.min.js" type="text/javascript"></script>
