<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<body>
  <nav th:fragment="navbar" class="navbar navbar-expand-lg navbar-light bg-faded header-navbar">
    <div class="container-fluid">
      <div class="navbar-header">
        <button type="button" data-toggle="collapse" class="navbar-toggle d-lg-none float-left">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <span class="d-lg-none navbar-right navbar-collapse-toggle">
          <a aria-controls="navbarSupportedContent" href="javascript:;" class="open-navbar-container black"><i
              class="ft-more-vertical"></i>
          </a>
        </span>
      </div>
      <div class="navbar-container">
        <div id="navbarSupportedContent" class="collapse navbar-collapse">
          <ul class="navbar-nav">
            <li class="dropdown nav-item">
              <a id="dropdownBasic3" href="#" data-toggle="dropdown" class="nav-link position-relative p-0">
                <img th:if="${authorizedUser.avatar == null}" src="assets/img/portrait/avatars/avatar-01.png"
                  class="img-thumbnail rounded-circle" width="45"
                  th:alt="${authorizedUser.firstName + ' ' + authorizedUser.lastName}">
                <img th:if="${authorizedUser.avatar != null}" th:src="${authorizedUser.avatar}"
                  class="img-thumbnail rounded-circle" width="45"
                  th:alt="${authorizedUser.firstName + ' ' + authorizedUser.lastName}">
              </a>
              <div aria-labelledby="dropdownBasic3" class="dropdown-menu text-left dropdown-menu-right"
                ngbdropdownmenu="">
                <a th:href="${'/profile'}" class="dropdown-item py-1">
                  <i class="ft-user mr-2"></i> <span>Perfil</span>
                </a>
                <div class="dropdown-divider"></div>
                <a href="/logout" class="dropdown-item">
                  <i class="ft-power mr-2 text-danger"></i>
                  <span>Sair</span>
                </a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</body>

</html>
