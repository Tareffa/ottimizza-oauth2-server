                  <div class="card">
                    <div class="card-content">
                      <div class="card-body register-img">
                        <form id="form-register" s="f" th:action="@{/register(token=${param.token})}" method="post"
                          onsubmit="return checkPasswordMatch();" class="row m-0">
                          <div class="col-lg-12 col-md-12 px-4 pt-4 pb-5 bg-white">
                            <h4 class="card-title mb-2">Criar Conta</h4>
                            <p class="card-text mb-3">
                              Preencha os campos abaixo para criar uma nova conta.
                            </p>
                            <div th:if="${success == 'true'}" role="alert"
                              class="alert bg-primary alert-icon-left alert-dismissible mb-3 px-3">
                              <strong>Sucesso!</strong>
                              Clique <a href="login" class="text-light">aqui</a> para acessar o sistema.
                            </div>
                            <div th:if="${error_message != null}" role="alert"
                              class="alert bg-warning alert-icon-left alert-dismissible mb-3 px-3">
                              <strong>Oops!</strong> <span th:text="${error_message}"></span>
                            </div>
                            <div th:if="${organization.getId() == null}" th:object="${organization}">
                              <input id="name" th:value="${organization.name}" name="name"
                                class="form-control text-dark mb-3" placeholder="Empresa" type="text" required />
                              <input id="cnpj" th:value="${organization.cnpj}" name="cnpj"
                                class="form-control text-dark mb-3" placeholder="CNPJ" type="text" required />
                            </div>
                            <div th:if="${organization.getId() != null}" th:object="${organization}">
                              <input id="name" th:value="${organization.name}" name="name"
                                class="form-control text-dark mb-3" placeholder="Empresa" type="text" required
                                disabled />
                              <input id="cnpj" th:value="${organization.cnpj}" name="cnpj"
                                class="form-control text-dark mb-3" placeholder="CNPJ" type="text" required disabled />
                            </div>
                            <div th:object="${user}">
                              <div class="row">
                                <div class="col-md-6">
                                  <div class="form-group">
                                    <input id="firstName" th:value="${user.firstName}" class="form-control text-dark"
                                      name="firstName" placeholder="Nome" type="text" required />
                                  </div>
                                </div>
                                <div class="col-md-6">
                                  <div class="form-group">
                                    <input id="lastName" th:value="${user.lastName}" class="form-control text-dark"
                                      name="lastName" placeholder="Sobrenome" type="text" required />
                                  </div>
                                </div>
                              </div>
                              <input id="email" th:value="${user.email}" name="email"
                                th:readonly="${organization.getId() != null && user.email != null}"
                                class="form-control mb-3 text-dark" placeholder="E-mail" type="email" required />

                               <input id="phone" th:value="${user.phone}" name="phone"
                                class="form-control mb-3 text-dark" placeholder="Celular" type="phone" required />
 
                              <div class="form-group">
                                <div class="controls mb-1">
                                  <input id="password-input" th:value="${user.password}" name="password"
                                    data-validation-required-message="Este campo é obrigatório" placeholder="Senha"
                                    class="form-control text-dark" aria-invalid="false" type="password" required />
                                  <div class="help-block"></div>
                                </div>
                              </div>
                              <div class="form-group">
                                <div class="controls mb-1">
                                  <input id="password-check-input" name="password_check"
                                    data-validation-match-message="As senhas não coincidem!" placeholder="Confirmar Senha"
                                    data-validation-match-match="password" class="form-control" aria-invalid="false"
                                    type="password" />
                                  <div class="help-block"></div>
                                </div>
                              </div>
                              <div class="form-group">
                                <p id="password-strength-text" class="mb-1"></p>
                                <meter id="password-strength-meter" max="5"></meter>
                              </div>
                            </div>
                            <div class="custom-control custom-checkbox custom-control-inline mb-3">
                              <input type="checkbox" id="customCheckboxInline1" name="customCheckboxInline1"

                              <label class="custom-control-label" for="customCheckboxInline1">

                            </div>
                            <div class="fg-actions d-flex justify-content-between">

                              </div>

                                  <span class="text-decoration-none text-white">
                                    Criar Conta
                                  </span>
                                </button>
                              </div>
                            </div>

  <script src="assets/vendors/js/jqBootstrapValidation.js" type="text/javascript"></script>
  <script>
    (function (window, document, $) {
      'use strict';
      // Input, Select, Textarea validations except submit button
      $("input,select,textarea").not("[type=submit]").jqBootstrapValidation();
    })(window, document, jQuery);
  </script>
  <script>
    var strength = {
      1: "Pior",
      2: "Ruim",
      3: "Fraca",
      4: "Boa",
      5: "Forte"
    }
    let organizationCnpjField = document.getElementById('organization-cnpj-input');

    let passwordField = document.getElementById('password-input');
    let passwordCheckField = document.getElementById('password-check-input');
    var meter = document.getElementById('password-strength-meter');
    var text = document.getElementById('password-strength-text');

    passwordField.addEventListener('input', function () {
      let val = passwordField.value;
      let result = zxcvbn(val);

      // Update the password strength meter
      meter.value = result.score + 1;
      meter.style.display = 'block';

      // Update the text indicator
      if (val !== "") {
        text.innerHTML = "Força: " + strength[result.score + 1];
      } else {
        text.innerHTML = "";
      }
    });

    let checkPasswordMatch = function () {
      if (passwordField.value == passwordCheckField.value) {
        return true;
      } else {
        return false;
      }
    }

  </script>
